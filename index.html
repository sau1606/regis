<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Comprehensive Registration Form</h1>
    <form id="registrationForm">
      <!-- Personal Information -->
      <h2>Personal Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <!-- Contact Information -->
      <h2>Contact Information</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <!-- Educational Information -->
      <h2>Educational Information</h2>
      <label for="degree">Highest Qualification:</label>
      <input type="text" id="degree" name="degree" required>

      <label for="institute">Institute Name:</label>
      <input type="text" id="institute" name="institute" required>

      <label for="passingYear">Year of Passing:</label>
      <input type="number" id="passingYear" name="passingYear" required>

      <label for="cgpa">CGPA/Percentage:</label>
      <input type="text" id="cgpa" name="cgpa" required>

      <!-- Extracurricular Information -->
      <h2>Extracurricular Activities</h2>
      <label for="activities">List your achievements:</label>
      <textarea id="activities" name="activities"></textarea>

      <label for="hobbies">Hobbies/Interests:</label>
      <textarea id="hobbies" name="hobbies"></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
